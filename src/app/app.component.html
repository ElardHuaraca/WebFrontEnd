<style>
  .nav-link {
    font-size: 1.2rem;
  }

  .nav-item {
    font-weight: bold;
  }

  .content {
    padding: 1rem 1rem 0 1rem;
    text-align: center;
  }
</style>

<nav class="navbar navbar-dark  bg-primary navbar-expand-lg navbar-expand-sm">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/">Productos Activos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/products">Productos No Activos</a>
    </li>
  </ul>
</nav>

<div class="content" role="main" *ngIf="content">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Inventario</th>
        <th scope="col">Fecha de Caducidad</th>
        <th scope="col">Fecha de Registro</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td scope="row">{{product.ProductID}}</td>
        <td>{{product.ProductName}}</td>
        <td>{{product.ProductInventory}}</td>
        <td>{{product.ProductExpiration}}</td>
        <td>{{product.ProductRegistered}}</td>
        <td><button class="btn btn-warning" (click)="showFormEditAndCreate()">Editar</button></td>
        <td><button class="btn btn-danger" (click)="putProductDesactivate(product.ProductID!)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="col" *ngIf="!content">
  <div class="row">
    <div class="form-group">
      <div class="form-group col-md-2 mb-3">
        <label for="ProductID">ID</label>
        <input type="text" class="form-control" id="ProductID" [(ngModel)]="product!.ProductID" required>
      </div>
      <div class="form-group col-md-5 mb-3">
        <label for="ProductName">Name</label>
        <input type="text" class="form-control" id="ProductName" [(ngModel)]="product!.ProductName" required>
      </div>
      <div class="form-group col-md-5 mb-3">
        <label for="ProductInventory">Inventory</label>
        <input type="number" class="form-control" id="ProductInventory" a[(ngModel)]="product!.ProductInventory"
          required>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
